<ion-header>
  <div class="pheader_box">
    <div class="logout_box">
        <ion-button fill="clear" color="light" (click)="logout()">
            <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
    </div>
    <div class="pheader_img neo_red"> 
        <img src='https://events.cmxhub.com/static/images/placeholder_avatar.png'/> 
    </div>
    <div class="pheader_info">
        {{userInfo?.firstname}},{{userInfo?.lastname}} <br />
        <ion-badge color="light">{{userInfo?.id}}</ion-badge>
    </div>
</div>
</ion-header>

<ion-content> 
<ion-list>
  <ion-list-header>Other Information</ion-list-header>
  <ion-item>  
    <ion-label>
      <h2>{{userInfo?.username}}</h2> 
      <h3>{{userInfo?.email}}</h3> 
    </ion-label>
  </ion-item>
  <ion-item>  
    <ion-label>
      <h2>Birth Date</h2> 
      <h3>{{userInfo?.bday}}</h3> 
    </ion-label>
  </ion-item>
  <ion-item>  
    <ion-label>
      <h2>Driver Type</h2> 
      <h3>{{userInfo?.driver_type}}</h3> 
    </ion-label>
  </ion-item>
  <ion-item>  
    <ion-label>
      <h2>Complete Address</h2> 
      <h3>{{userInfo?.address}}</h3> 
    </ion-label>
  </ion-item>  
</ion-list>
</ion-content>
